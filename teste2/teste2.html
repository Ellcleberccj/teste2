<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mensagem de Sistema</title>
  <style>
    /* Estilo para a mensagem de sistema */
    .system-message {
      background-color: #f1f1f1; /* Cor de fundo neutra */
      color: #555; /* Texto cinza */
      text-align: center; /* Centralizar o texto */
      font-size: 12px; /* Tamanho menor */
      padding: 5px; /* Espaçamento interno */
      border-radius: 10px; /* Bordas arredondadas */
      margin: 10px 0; /* Espaçamento vertical */
      font-family: Arial, sans-serif; /* Fonte básica */
    }
  </style>
</head>
<body>
  <div class="system-message">
    Rebeca entrou na conversa
  </div>
</body>
</html>
